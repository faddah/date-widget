<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<script src="date.js" defer></script>
	<title>Mini Calendar UI | Mini Project</title>
</head>

<body>
	<div class="calendar">
		<p class="monthName"></p>
		<p class="dayName"></p>
		<p class="dayNumber"></p>
		<p class="year"></p>
		<div class="container">
			<div class="clock">
				<span id="hrs">00</span>
				<span>:</span>
				<span id="min">00</span>
				<span>:</span>
				<span id="sec">00</span>
			</div>
		</div>
	</div>
</body>

</html>
